apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: devopsnow-pvc
  namespace: devopsnow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp2

